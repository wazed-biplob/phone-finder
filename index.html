<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <main class="container">

        <section class="my-5">
            <div class="mb-3">
                <input type="email" class="form-control w-50" id="input-search" placeholder="Search By Phone Name">
                <button id="btn-search" class="btn btn-info my-3">Search</button>
              </div>
        </section>
       
        <section>
            <div >
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">


          
                </div>
                <div id="no-phone" class="d-none" >
                    <h3 class="text-warning">No Phones Found!</h3>
                </div>

                <div id="show-all" class="text-center d-none mb-3">
                    <button id="btn-show-all" class="btn btn-info">Show All</button>
                </div>

            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div class="text-center d-flex justify-content-center align-items-center" style="width: 100%; height:70vh">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
